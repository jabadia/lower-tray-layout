<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>frame viz</title>
	<style>
		html {
			margin: 0;
			padding: 0;
			height: 100%;
			width: 100%;
			box-sizing: border-box;
/*			width: 100%;
			height: 100%;
*/			
		}
		body {
			margin: 0;
			padding: 0;
			position: absolute;
			background: yellow;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;

			border: 3px solid red;
		}

		div.corner {
			position: absolute;
			bottom: 0;
			right: 0;
			height: 40px;
			width: 40px;
			background: red;
		}
	</style>
</head>
<body>
	frame viz
	<div class="corner">		
	</div>
	<script src="//code.jquery.com/jquery-2.2.4.min.js"></script>
	<script>
	$(document).ready(function()
	{
		$('body').on('mousedown', function()
		{
			$(this).css('background','blue');
		}).on('mouseup', function()
		{
			$(this).css('background','yellow');
		});
	});
	</script>
</body>
</html>
